<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="mainCtrl" ng-cloak>
    <p>
        Enter a number between 1-1000!
    </p>
    <input type="text" ng-model="number">
    <h1>The prime is: {{prime}}</h1>
    <h1>Ooops... You must enter a number into that input field above!</h1>
<button ng-click="findPrime(number)">Teeeest</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

    <script src="myapp-factory.js"></script>
    <script src="myapp-module.js"></script>
    <script src="myapp.js"></script>
</body>
</html>
